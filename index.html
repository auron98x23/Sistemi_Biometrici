<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode"> 

<div class="container">
    
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(1-283)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema">
            <span id="theme-icon">â˜€ï¸</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button class="btn-action btn-login" onclick="window.login()">Accedi</button>
            <button class="btn-action btn-reg" onclick="window.register()">Registrati</button>
        </div>
        <div id="user-info" class="user-row" style="display:none;">
            <span>Studente: <b id="user-display-name">User</b></span>
            <button class="btn-action btn-logout" onclick="window.logout()">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">âœ… Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">âŒ Errori Sessione: <span id="errors">0</span></div>
        <div class="score-item grade-text">ğŸ“ Voto: <span id="grade">0.0</span></div>
    </div>

    <button id="btn-cloud-history" class="btn-cloud" style="display:none; margin-bottom: 20px;" onclick="window.startCloudReview()">
        â˜ï¸ Carica Errori dal Cloud (0)
    </button>

    <div class="control-group">
        <span class="group-label">Blocchi Domande (50 per volta)</span>
        <div id="filter-buttons-container" class="btn-row"></div>
        
        <div class="custom-range-wrapper" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <span class="group-label">Range / ID Specifici</span>
            <div class="login-row" style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 65px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 65px;">
                <button class="btn-block" style="flex:0" onclick="window.applyCustomRange()">Vai</button>
                
                <span style="margin:0 5px; color:var(--text-secondary);">|</span>

                <input type="text" id="specific-ids" placeholder="Es: 1,12,45" style="flex:1; min-width: 100px;">
                <button class="btn-block" style="flex:0" onclick="window.applySpecificIds()">Cerca</button>
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="btn-row">
            <div style="flex:1">
                <span class="group-label">Ordine Domande</span>
                <button class="btn-mode active" id="mode-q-ord" onclick="window.setQMode('ordered')">ğŸ”¢ Ordine</button>
                <button class="btn-mode" id="mode-q-rand" onclick="window.setQMode('random')">ğŸ”€ Mix</button>
            </div>
            <div style="flex:1">
                <span class="group-label">Ordine Risposte</span>
                <button class="btn-mode active" id="mode-a-ord" onclick="window.setAMode('ordered')">ABC</button>
                <button class="btn-mode" id="mode-a-rand" onclick="window.setAMode('random')">ğŸ”€ Mix</button>
            </div>
        </div>
    </div>
    
    <div class="btn-row" style="margin-top: 20px;">
        <button class="btn-block" style="background-color: var(--text-secondary); color: white;" onclick="window.resetProgress()">ğŸ—‘ï¸ Reset Punteggio</button>
        <label class="chk-wrapper" style="margin-left: auto;"><input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)"> Mostra #ID</label>
    </div>

    <div id="error-panel" class="error-panel" style="display:none; margin-top: 20px;">
        <span class="error-label">Domande Errate Sessione:</span>
        <div id="error-list" class="error-list"></div>
    </div>

    <div id="quiz-container" style="margin-top: 30px;">
        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">Caricamento database...</p>
    </div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top" title="Torna su">â¬†ï¸</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const FAKE_DOMAIN = "@quiz.app"; 

    let fullDb = [];
    let activeBlocks = [1];
    const BLOCK_SIZE = 50;
    let score = 0, errors = 0;
    let currentUser = null, cloudErrorIds = new Set(), cloudErrorCounts = {};
    let modeQ = 'ordered', modeA = 'ordered', isCloudMode = false;
    let currentSelections = {}; 

    // --- UI & THEME ---
    window.toggleTheme = () => {
        document.body.classList.toggle('amoled-mode');
        const isDark = document.body.classList.contains('amoled-mode');
        document.getElementById('theme-icon').innerText = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    if (localStorage.getItem('theme') === 'dark') window.toggleTheme();

    window.toggleIds = (cb) => document.body.classList.toggle('hide-numbers', !cb.checked);
    window.scrollToTop = () => window.scrollTo({top: 0, behavior: 'smooth'});

    // --- AUTH ---
    window.login = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        signInWithEmailAndPassword(auth, u + FAKE_DOMAIN, p).catch(() => alert("Login fallito"));
    };
    window.register = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        createUserWithEmailAndPassword(auth, u + FAKE_DOMAIN, p).catch(e => alert(e.message));
    };
    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-display-name').innerText = user.email.split('@')[0];
            document.getElementById('btn-cloud-history').style.display = 'block';
            await loadCloudErrors();
        }
    });

    // --- CLOUD LOGIC ---
    async function loadCloudErrors() {
        if (!currentUser) return;
        const snap = await getDoc(doc(db, "users", currentUser.uid));
        if (snap.exists()) {
            const data = snap.data();
            cloudErrorIds = new Set(data.errorIds || []);
            cloudErrorCounts = data.errorCounts || {};
            document.getElementById('btn-cloud-history').innerText = `â˜ï¸ Carica Errori dal Cloud (${cloudErrorIds.size})`;
        }
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        const qIdStr = String(qId);
        cloudErrorIds.add(parseInt(qId));
        cloudErrorCounts[qIdStr] = (cloudErrorCounts[qIdStr] || 0) + 1;
        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayUnion(parseInt(qId)),
            [`errorCounts.${qIdStr}`]: increment(1)
        }).catch(async () => {
            await setDoc(doc(db, "users", currentUser.uid), { errorIds: [parseInt(qId)], errorCounts: { [qIdStr]: 1 } });
        });
        document.getElementById('btn-cloud-history').innerText = `â˜ï¸ Carica Errori dal Cloud (${cloudErrorIds.size})`;
    }

    window.manualRemove = async (qId) => {
        const block = document.getElementById(`q-${qId}`);
        if(block) { block.style.opacity = '0'; setTimeout(() => block.remove(), 400); }
        cloudErrorIds.delete(parseInt(qId));
        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayRemove(parseInt(qId)),
            [`errorCounts.${String(qId)}`]: deleteField()
        });
    };

    // --- ENGINE ---
    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            const data = await res.json();
            fullDb = Object.keys(data).filter(k => !isNaN(k)).map(k => ({
                id: parseInt(k),
                q: data[k].domanda,
                options: data[k].risposte,
                correct: Array.isArray(data[k].giusta) ? data[k].giusta : [data[k].giusta]
            })).sort((a,b) => a.id - b.id);

            setupFilters();
            regenerateQuiz();
        } catch(e) { document.getElementById('quiz-container').innerHTML = "Errore caricamento questions.json"; }
    }

    function setupFilters() {
        const container = document.getElementById('filter-buttons-container');
        container.innerHTML = '';
        const blocksCount = Math.ceil(fullDb.length / BLOCK_SIZE);
        for(let i=1; i<=blocksCount; i++) {
            const btn = document.createElement('button');
            btn.className = `btn-block ${activeBlocks.includes(i) ? 'active' : ''}`;
            btn.innerText = `B${i}`;
            btn.onclick = () => {
                isCloudMode = false;
                if(activeBlocks.includes(i)) activeBlocks = activeBlocks.filter(b => b !== i);
                else activeBlocks.push(i);
                document.querySelectorAll('.btn-block').forEach((b, idx) => b.classList.toggle('active', activeBlocks.includes(idx+1)));
                regenerateQuiz();
            };
            container.appendChild(btn);
        }
    }

    window.applyCustomRange = () => {
        const s = parseInt(document.getElementById('start-range').value);
        const e = parseInt(document.getElementById('end-range').value);
        if(s > 0 && e >= s) {
            isCloudMode = false; activeBlocks = [];
            const list = fullDb.filter(q => q.id >= s && q.id <= e);
            processAndRender(list);
        }
    };

    window.applySpecificIds = () => {
        const val = document.getElementById('specific-ids').value;
        const ids = val.split(',').map(id => parseInt(id.trim()));
        isCloudMode = false; activeBlocks = [];
        const list = fullDb.filter(q => ids.includes(q.id));
        processAndRender(list);
    };

    window.setQMode = (m) => { modeQ = m; document.getElementById('mode-q-ord').classList.toggle('active', m==='ordered'); document.getElementById('mode-q-rand').classList.toggle('active', m==='random'); regenerateQuiz(); };
    window.setAMode = (m) => { modeA = m; document.getElementById('mode-a-ord').classList.toggle('active', m==='ordered'); document.getElementById('mode-a-rand').classList.toggle('active', m==='random'); regenerateQuiz(); };
    window.startCloudReview = () => { isCloudMode = true; activeBlocks = []; regenerateQuiz(); };

    function regenerateQuiz() {
        let list = isCloudMode ? fullDb.filter(q => cloudErrorIds.has(q.id)) : [];
        if(!isCloudMode) {
            activeBlocks.forEach(b => {
                const start = (b-1)*BLOCK_SIZE;
                list = list.concat(fullDb.slice(start, start + BLOCK_SIZE));
            });
        }
        processAndRender(list);
    }

    function processAndRender(list) {
        let processed = JSON.parse(JSON.stringify(list));
        if(modeQ === 'random') processed.sort(() => Math.random() - 0.5);
        if(modeA === 'random') {
            processed.forEach(q => {
                let mapping = q.options.map((text, i) => ({ text, i }));
                mapping.sort(() => Math.random() - 0.5);
                q.options = mapping.map(m => m.text);
                q.correct = q.correct.map(oldIdx => mapping.findIndex(m => m.i === oldIdx));
            });
        }
        render(processed);
    }

    function render(list) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        document.getElementById('total-visible').innerText = list.length;
        document.getElementById('quiz-range-label').innerText = `(1-${fullDb.length})`;
        currentSelections = {};

        list.forEach(q => {
            const div = document.createElement('div');
            div.className = 'question-block'; div.id = `q-${q.id}`;
            const count = cloudErrorCounts[String(q.id)] || 0;
            const spoiler = `<div class="post-answer-reveal" id="rev-${q.id}" style="display:none">
                <span class="count-badge">Storico errori Cloud: ${count}</span>
                ${isCloudMode ? `<button class="btn-remove-cloud" onclick="window.manualRemove(${q.id})">Rimuovi</button>` : ''}
            </div>`;
            
            div.innerHTML = `
                <div class="q-header"><div><span class="q-badge">#${q.id}</span></div></div>
                <div class="q-text" style="margin-bottom:20px; font-weight:bold;">${q.q}</div>
                <div class="options"></div>
                ${spoiler}
            `;
            q.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-label'; btn.innerText = opt;
                btn.onclick = () => handleAnswer(q.id, i, q.correct, btn, div);
                div.querySelector('.options').appendChild(btn);
            });
            container.appendChild(div);
        });
        updateStats();
    }

    function handleAnswer(qId, sel, corr, el, parent) {
        if(parent.classList.contains('answered')) return;
        if(!currentSelections[qId]) currentSelections[qId] = [];
        
        if(corr.includes(sel)) {
            if(!currentSelections[qId].includes(sel)) {
                el.classList.add('correct');
                currentSelections[qId].push(sel);
                if(currentSelections[qId].length === corr.length) {
                    parent.classList.add('answered'); score++; 
                    document.getElementById(`rev-${qId}`).style.display = 'flex';
                    updateStats();
                }
            }
        } else {
            el.classList.add('wrong'); parent.classList.add('answered'); errors++;
            parent.querySelectorAll('.option-label').forEach((o, i) => { if(corr.includes(i)) o.classList.add('correct'); });
            document.getElementById(`rev-${qId}`).style.display = 'flex';
            if(currentUser) addErrorToCloud(qId);
            updateStats();
        }
    }

    function updateStats() {
        document.getElementById('score').innerText = score;
        document.getElementById('errors').innerText = errors;
        const total = parseInt(document.getElementById('total-visible').innerText) || 1;
        document.getElementById('grade').innerText = ((score / total) * 30).toFixed(1);
    }

    window.resetProgress = () => { if(confirm("Reset punteggio sessione?")) { score=0; errors=0; regenerateQuiz(); } };

    const topBtn = document.getElementById("btn-back-to-top");
    window.onscroll = () => topBtn.style.display = window.scrollY > 300 ? "block" : "none";

    loadQuestions();
</script>
</body>
</html>
