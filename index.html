<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master (SisBio)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode"> 

<div class="container">
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(1-283)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema">
            <span id="theme-icon">â˜€ï¸</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="btn-login" class="btn-action btn-login">Accedi</button>
            <button id="btn-register" class="btn-action btn-reg">Registrati</button>
        </div>
        <div id="user-info" class="user-row">
            <span>Ciao, <b id="user-display-name">User</b></span>
            <button id="btn-logout" class="btn-action btn-logout" onclick="window.logout()">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">âœ… Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">âŒ Errori: <span id="errors">0</span></div>
        <div class="score-item grade-text">ğŸ“ Voto: <span id="grade">0.0</span></div>
    </div>

    <button id="btn-cloud-history" class="btn-action btn-cloud" onclick="window.startCloudReview()">
        â˜ï¸ Carica Errori dal Cloud (0)
    </button>

    <div class="control-group">
        <span class="group-label">Seleziona Quiz</span>
        <div id="filter-buttons-container" class="btn-row">
            </div>
        
        <div class="custom-range-wrapper" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <span class="group-label">Ricerca Rapida</span>
            <div class="login-row">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 80px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 80px;">
                <button class="btn-block" onclick="window.applyCustomRange()">Vai</button>
                <input type="text" id="specific-ids" placeholder="ID (es: 1,5,20)" style="flex:2;">
                <button class="btn-block" onclick="window.applySpecificIds()">Cerca</button>
            </div>
            
            <div style="margin-top: 10px;">
                <label class="chk-wrapper"><input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)"> Mostra #ID</label>
                <label class="chk-wrapper" style="margin-left: 15px;"><input type="checkbox" id="chk-reveal" checked onchange="window.toggleReveal(this)"> Rivela dopo risposta</label>
            </div>
        </div>
    </div>

    <div class="btn-row">
        <button class="btn-mode btn-block" id="q-rand" onclick="window.setQMode('random')">ğŸ”€ Domande Random</button>
        <button class="btn-mode btn-block active" id="q-ord" onclick="window.setQMode('ordered')">ğŸ”¢ Ordine Seriale</button>
    </div>
