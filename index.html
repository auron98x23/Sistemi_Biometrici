<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode"> 

<div class="container">
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(1-283)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema (AMOLED)">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="btn-login" class="btn-action btn-login" onclick="window.login()">Accedi</button>
            <button id="btn-register" class="btn-action btn-reg" onclick="window.register()">Registrati</button>
        </div>
        <div id="user-info" class="user-row">
            <span>Ciao, <b id="user-display-name">User</b></span>
            <button id="btn-logout" class="btn-action btn-logout" onclick="window.logout()">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">‚úÖ Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">‚ùå Errori: <span id="errors">0</span></div>
        <div class="score-item grade-text">üéì Voto: <span id="grade">0.0</span></div>
    </div>

    <button id="btn-cloud-history" class="btn-cloud" onclick="window.startCloudReview()">
        ‚òÅÔ∏è Carica Errori dal Cloud (0)
    </button>

    <div id="error-panel" class="error-panel">
        <span class="error-label">Domande Errate Sessione:</span>
        <div id="error-list" class="error-list"></div>
    </div>

    <div class="control-group">
        <span class="group-label">Blocchi Domande (50 per blocco)</span>
        <div id="filter-buttons-container" class="btn-row"></div>
        <div class="custom-range-wrapper" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <div class="custom-range-row" style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 60px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 60px;">
                <button class="btn-block" onclick="window.applyCustomRange()">Vai</button>
                <span style="margin:0 8px; color:var(--text-secondary);">|</span>
                <input type="text" id="specific-ids" placeholder="ID (es: 1,5,20)" style="flex:2;">
                <button class="btn-block" onclick="window.applySpecificIds()">Cerca</button>
            </div>
            <div style="margin-top: 10px; display: flex; gap: 15px;">
                <label class="chk-wrapper"><input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)"> Mostra #ID</label>
                <label class="chk-wrapper"><input type="checkbox" id="chk-reveal" checked onchange="window.toggleReveal(this)"> Rivela dopo risposta</label>
            </div>
        </div>
    </div>

    <div class="control-group">
        <span class="group-label">Ordine</span>
        <div class="btn-row">
            <button class="btn-mode btn-block" id="q-rand" onclick="window.setQMode('random')">üîÄ Casuale</button>
            <button class="btn-mode btn-block active" id="q-ord" onclick="window.setQMode('ordered')">üî¢ Ordine</button>
        </div>
    </div>

    <div id="quiz-container">
        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">Caricamento...</p>
    </div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top">‚¨ÜÔ∏è</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Configurazione Firebase (Assicurati che sia la tua)
    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const FAKE_DOMAIN = "@quiz.app"; 

    let fullDb = [];
    let activeBlocks = [1];
    let score = 0, errors = 0;
    let currentUser = null, cloudErrorIds = new Set(), cloudErrorCounts = {};
    let modeQ = 'ordered', modeA = 'ordered', isCloudMode = false;
    let currentSelections = {};

    // --- ENGINE CARICAMENTO ---
    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            if (!res.ok) throw new Error("File non trovato");
            const data = await res.json();
            
            fullDb = Object.keys(data).filter(k => !isNaN(k)).map(k => ({
                id: parseInt(k),
                q: data[k].domanda,
                options: data[k].risposte,
                correct: data[k].giusta // Si aspetta un array [0, 3]
            })).sort((a,b) => a.id - b.id);

            setupFilters();
            regenerateQuiz();
        } catch(e) {
            document.getElementById('quiz-container').innerHTML = "Errore: controlla il formato di questions.json";
        }
    }

    // --- LOGICA RISPOSTE MULTIPLE ---
    function handleAnswer(qId, selIndex, correctIndices, el, parent) {
        if(parent.classList.contains('answered')) return;
        if(!currentSelections[qId]) currentSelections[qId] = [];

        if(correctIndices.includes(selIndex)) {
            if(!currentSelections[qId].includes(selIndex)) {
                el.classList.add('correct');
                currentSelections[qId].push(selIndex);
                
                if(currentSelections[qId].length === correctIndices.length) {
                    parent.classList.add('answered');
                    score++;
                    updateStats();
                }
            }
        } else {
            el.classList.add('wrong');
            parent.classList.add('answered');
            errors++;
            // Rivela tutte le risposte corrette
            const opts = parent.querySelectorAll('.option-label');
            correctIndices.forEach(idx => opts[idx].classList.add('correct'));
            if(currentUser) addErrorToCloud(qId);
            updateStats();
        }
    }

    // --- SALVATAGGIO CLOUD CORRETTO ---
    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        const qIdStr = String(qId);
        const userRef = doc(db, "users", currentUser.uid);
        
        await updateDoc(userRef, {
            errorIds: arrayUnion(parseInt(qId)),
            [`errorCounts.${qIdStr}`]: increment(1)
        }).catch(async () => {
            // Se il documento non esiste, lo crea
            await setDoc(userRef, { 
                errorIds: [parseInt(qId)], 
                errorCounts: { [qIdStr]: 1 } 
            });
        });
    }

    // Inizializza
    loadQuestions();
    
    // Altre funzioni UI (toggleTheme, setupFilters, ecc.) rimangono le stesse del file precedente
</script>
</body>
</html>
