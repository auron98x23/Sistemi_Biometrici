<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode"> 

<div class="container">
    
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(Caricamento...)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema (AMOLED)">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="btn-login" class="btn-action btn-login">Accedi</button>
            <button id="btn-register" class="btn-action btn-reg">Registrati</button>
        </div>

        <div id="user-info" class="user-row">
            <span>Ciao, <b id="user-display-name">User</b></span>
            <button id="btn-logout" class="btn-action btn-logout">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">‚úÖ Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">‚ùå Errori: <span id="errors">0</span></div>
        <div class="score-item grade-text">üéì Voto: <span id="grade">0.0</span></div>
    </div>

    <div style="margin-bottom: 20px;">
        <button id="btn-cloud-history" class="btn-cloud" onclick="window.startCloudReview()">
            ‚òÅÔ∏è Carica i miei Errori dal Cloud (0)
        </button>
    </div>

    <div id="error-panel" class="error-panel">
        <span class="error-label">Domande Errate Sessione Corrente:</span>
        <div id="error-list" class="error-list"></div>
    </div>

    <div class="control-group">
        <span class="group-label">Blocchi Domande (50 per blocco)</span>
        <div id="filter-buttons-container" class="btn-row">
            </div>
        
        <div class="custom-range-wrapper" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <span class="group-label">Range / ID Specifici</span>
            <div class="custom-range-row">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 60px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 60px;">
                <button class="btn-block btn-apply" onclick="window.applyCustomRange()">Vai</button>
                
                <span style="margin:0 8px; color:var(--text-secondary);">|</span>

                <input type="text" id="specific-ids" placeholder="Es: 2,4,10" style="flex:2;">
                <button class="btn-block btn-apply" onclick="window.applySpecificIds()">Cerca ID</button>
            </div>
            
            <div style="margin-top: 10px;">
                <div class="chk-wrapper">
                    <input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)" style="flex:0; width:18px; height:18px;">
                    <label for="chk-ids">Mostra numeri domande (#123)</label>
                </div>
                <div class="chk-wrapper">
                    <input type="checkbox" id="chk-reveal" checked onchange="window.toggleReveal(this)" style="flex:0; width:18px; height:18px;">
                    <label for="chk-reveal">Rivela ID dopo la risposta</label>
                </div>
            </div>
        </div>
    </div>

    <div class="control-group">
        <span class="group-label">Modalit√† Quiz</span>
        <div class="btn-row modes-row">
            <button class="btn-mode" id="q-rand" onclick="window.setQMode('random')">Domande Random</button>
            <button class="btn-mode active-mode bg-orange" id="q-ord" onclick="window.setQMode('ordered')">Domande Ordine</button>
        </div>
        <div class="btn-row modes-row">
            <button class="btn-mode" id="a-rand" onclick="window.setAMode('random')">Risposte Random</button>
            <button class="btn-mode active-mode bg-teal" id="a-ord" onclick="window.setAMode('ordered')">Risposte Ordine</button>
        </div>
    </div>
    
    <div class="btn-row" style="margin-top: 20px;">
        <button class="btn-reset" onclick="window.resetProgress()">üóëÔ∏è Reset Sessione</button>
        <button class="btn-err-toggle" onclick="window.toggleErrorPanel()">‚ö†Ô∏è Vedi Errori Sessione</button>
    </div>

    <div id="quiz-container" style="margin-top: 30px;">
        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">In attesa del database...</p>
    </div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top" title="Torna su">‚¨ÜÔ∏è</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURAZIONE FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const FAKE_DOMAIN = "@quiz.app"; 

    // --- VARIABILI GLOBALI ---
    let fullDb = [];
    let activeBlocks = [1];
    const BLOCK_SIZE = 50; // DEFINISCE LA GRANDEZZA DEI BLOCCHI (es. 1-50, 51-100)
    
    let score = 0;
    let errors = 0; 
    let attempted = new Set();
    let questionsWithErrors = new Set();
    
    let currentUser = null;
    let cloudErrorIds = new Set(); 
    let cloudErrorCounts = {}; 
    let isCloudMode = false;        

    let modeQ = 'ordered'; 
    let modeA = 'ordered'; 
    let currentQuizSet = [];
    let useCustomRange = false;
    let customStart = 1, customEnd = 350; // Placeholder, verr√† aggiornato
    let useSpecificSelection = false;
    let specificIds = [];

    // --- GESTIONE TEMA AMOLED ---
    window.toggleTheme = function() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        body.classList.toggle('amoled-mode');
        
        if (body.classList.contains('amoled-mode')) {
            localStorage.setItem('theme', 'dark');
            icon.innerText = 'üåô'; 
        } else {
            localStorage.setItem('theme', 'light');
            icon.innerText = '‚òÄÔ∏è'; 
        }
    };

    function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        const icon = document.getElementById('theme-icon');
        if (savedTheme === 'dark') {
            document.body.classList.add('amoled-mode');
            icon.innerText = 'üåô';
        }
    }
    initTheme();

    // --- FUNZIONI UI / VISIBILITA ID ---
    window.toggleIds = function(checkbox) {
        if(checkbox.checked) {
            document.body.classList.remove('hide-numbers');
        } else {
            document.body.classList.add('hide-numbers');
        }
    };

    window.toggleReveal = function(checkbox) {
        if(checkbox.checked) {
            document.body.classList.add('reveal-mode');
        } else {
            document.body.classList.remove('reveal-mode');
        }
    };

    window.scrollToTop = function() { window.scrollTo({top: 0, behavior: 'smooth'}); };

    const userInput = document.getElementById('username-input');
    const passInput = document.getElementById('password-input');
    const btnLogin = document.getElementById('btn-login');
    const btnRegister = document.getElementById('btn-register');
    const btnLogout = document.getElementById('btn-logout');
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    const userDisplaySpan = document.getElementById('user-display-name');
    const btnCloud = document.getElementById('btn-cloud-history');

    // --- AUTH LOGIC ---
    function makeEmail(username) { return username.trim() + FAKE_DOMAIN; }
    function getUsernameFromEmail(email) { return email.split('@')[0]; }

    btnRegister.addEventListener('click', () => {
        const username = userInput.value;
        const pass = passInput.value;
        if(!username) { alert("Inserisci un username"); return; }
        if(pass.length < 6) { alert("La password deve essere di almeno 6 caratteri."); return; }
        createUserWithEmailAndPassword(auth, makeEmail(username), pass)
            .then(() => alert("Utente " + username + " creato!"))
            .catch((error) => alert("Errore: " + error.message));
    });

    btnLogin.addEventListener('click', () => {
        const username = userInput.value;
        const pass = passInput.value;
        if(!username) { alert("Inserisci un username"); return; }
        signInWithEmailAndPassword(auth, makeEmail(username), pass)
            .catch((error) => alert("Errore Login: Credenziali non valide"));
    });

    btnLogout.addEventListener('click', () => {
        signOut(auth).then(() => window.location.reload());
    });

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            loginForm.style.display = 'none';
            userInfo.style.display = 'flex';
            userDisplaySpan.innerText = getUsernameFromEmail(user.email);
            btnCloud.style.display = 'block';
            await loadCloudErrors();
        } else {
            currentUser = null;
            loginForm.style.display = 'flex'; 
            userInfo.style.display = 'none';
            btnCloud.style.display = 'none';
            cloudErrorIds.clear();
            cloudErrorCounts = {};
        }
    });

    // --- CLOUD LOGIC ---
    async function loadCloudErrors() {
        if (!currentUser) return;
        const userRef = doc(db, "users", currentUser.uid);
        try {
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                if (data.errorIds) cloudErrorIds = new Set(data.errorIds);
                if (data.errorCounts) cloudErrorCounts = data.errorCounts;
            } else {
                await setDoc(userRef, { errorIds: [], errorCounts: {} });
            }
            updateCloudButtonUI();
        } catch (e) { console.error(e); }
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        
        cloudErrorIds.add(qId);
        const currentCount = (cloudErrorCounts[qId] || 0) + 1;
        cloudErrorCounts[qId] = currentCount;
        updateCloudButtonUI();
        
        // Aggiorna UI se la domanda √® visibile
        const header = document.querySelector(`#q-${qId} .question-header`);
        if(header) {
            let infoContainer = header.querySelector('.post-answer-reveal');
            if(!infoContainer) {
                infoContainer = document.createElement('div');
                infoContainer.className = 'post-answer-reveal';
                header.appendChild(infoContainer);
            }
            infoContainer.innerHTML = `
                <span class="count-badge">‚ùå ${currentCount}</span>
                <button class="btn-remove-cloud" onclick="window.manualRemove(${qId})">‚úÖ Rimuovi</button>
            `;
        }

        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, { 
            errorIds: arrayUnion(qId),
            [`errorCounts.${qId}`]: increment(1)
        });
    }

    window.manualRemove = async function(qId) {
        if (!currentUser) return;
        const questionBlock = document.getElementById('q-' + qId);
        if(questionBlock) {
            questionBlock.style.opacity = "0";
            questionBlock.style.transform = "scale(0.9)";
            setTimeout(() => {
                questionBlock.remove();
                if(isCloudMode) {
                     const remaining = document.querySelectorAll('.question-block').length;
                     document.getElementById('total-visible').innerText = remaining;
                }
            }, 500);
        }

        cloudErrorIds.delete(qId);
        delete cloudErrorCounts[qId];
        updateCloudButtonUI();

        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, { 
            errorIds: arrayRemove(qId),
            [`errorCounts.${qId}`]: deleteField() 
        });
    };

    function updateCloudButtonUI() {
        btnCloud.innerText = `‚òÅÔ∏è Carica i miei Errori dal Cloud (${cloudErrorIds.size})`;
    }

    window.startCloudReview = function() {
        if (cloudErrorIds.size === 0) {
            alert("Non hai errori salvati nel cloud!");
            return;
        }
        isCloudMode = true;
        useCustomRange = false;
        useSpecificSelection = false;
        resetFiltersUI();
        btnCloud.classList.add('active'); 
        regenerateQuiz();
    }

    // --- FILTRI ---
    window.applyCustomRange = function() {
        const sVal = parseInt(document.getElementById('start-range').value);
        const eVal = parseInt(document.getElementById('end-range').value);
        if(!sVal || !eVal || sVal > eVal) return;
        useCustomRange = true; isCloudMode = false; useSpecificSelection = false;
        customStart = sVal; customEnd = eVal;
        resetFiltersUI();
        regenerateQuiz();
    };

    window.applySpecificIds = function() {
        const val = document.getElementById('specific-ids').value;
        const ids = val.split(/[\s,]+/).map(n => parseInt(n)).filter(n => !isNaN(n));
        if(ids.length === 0) return;
        useSpecificSelection = true; isCloudMode = false; useCustomRange = false;
        specificIds = ids;
        resetFiltersUI();
        regenerateQuiz();
    };

    window.toggleBlock = function(blockIndex) {
        useCustomRange = false; isCloudMode = false; useSpecificSelection = false;
        const btn = document.querySelector(`button[data-block="${blockIndex}"]`);
        
        if(activeBlocks.includes(blockIndex)) {
            if(activeBlocks.length > 1) {
                activeBlocks = activeBlocks.filter(x => x !== blockIndex);
                if(btn) btn.classList.remove('active');
            }
        } else {
            activeBlocks.push(blockIndex);
            if(btn) btn.classList.add('active');
        }
        btnCloud.classList.remove('active');
        regenerateQuiz();
    };

    window.selectAllBlocks = function() {
        useCustomRange = false; isCloudMode = false; useSpecificSelection = false;
        // Calcola tutti i blocchi disponibili
        const totalBlocks = Math.ceil(fullDb.length / BLOCK_SIZE);
        activeBlocks = [];
        for(let i=1; i<=totalBlocks; i++) activeBlocks.push(i);
        
        resetFiltersUI();
        document.querySelectorAll('.btn-block[data-block]').forEach(b => b.classList.add('active'));
        regenerateQuiz();
    };

    function resetFiltersUI() {
        document.querySelectorAll('.btn-block').forEach(b => {
             if(b.dataset.block) b.classList.remove('active');
        });
        btnCloud.classList.remove('active');
    }

    // --- MODALIT√Ä ---
    window.setQMode = function(m) {
        modeQ = m;
        document.getElementById('q-rand').classList.toggle('active-mode', m === 'random');
        document.getElementById('q-ord').classList.toggle('active-mode', m === 'ordered');
        document.getElementById('q-rand').classList.toggle('bg-orange', m === 'random');
        document.getElementById('q-ord').classList.toggle('bg-orange', m === 'ordered');
        regenerateQuiz();
    };

    window.setAMode = function(m) {
        modeA = m;
        document.getElementById('a-rand').classList.toggle('active-mode', m === 'random');
        document.getElementById('a-ord').classList.toggle('active-mode', m === 'ordered');
        document.getElementById('a-rand').classList.toggle('bg-teal', m === 'random');
        document.getElementById('a-ord').classList.toggle('bg-teal', m === 'ordered');
        regenerateQuiz();
    };

    window.resetProgress = function() {
        if(!confirm("Resettare i punteggi di QUESTA sessione?")) return;
        score = 0; errors = 0; attempted.clear(); questionsWithErrors.clear();
        document.getElementById('score').innerText = 0;
        document.getElementById('errors').innerText = 0;
        document.getElementById('grade').innerText = "0.0";
        document.getElementById('error-list').innerHTML = '';
        document.getElementById('error-panel').style.display = 'none';
        regenerateQuiz();
    };
    
    window.toggleErrorPanel = function() {
        const p = document.getElementById('error-panel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    };

    // --- CORE QUIZ: CARICAMENTO ADATTIVO e GENERAZIONE FILTRI ---
    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            if(!res.ok) throw new Error("Err");
            const rawData = await res.json();
            
            fullDb = [];
            // Conversione dal formato Dizionario (nuovo) al formato Array (interno)
            for (const key in rawData) {
                if (key === "totali" || key === "fatte") continue;
                const item = rawData[key];
                if (!item.domanda || !item.risposte) continue;

                // Trova indice risposta corretta confrontando le stringhe
                let correctIndex = item.risposte.indexOf(item.giusta);
                if (correctIndex === -1 && item.giusta) {
                    correctIndex = item.risposte.findIndex(r => r.trim() === item.giusta.trim());
                }
                if (correctIndex === -1) correctIndex = 0; // Fallback

                fullDb.push({
                    id: parseInt(key),
                    q: item.domanda,
                    options: item.risposte,
                    correct: correctIndex
                });
            }

            // Ordina per ID
            fullDb.sort((a,b) => a.id - b.id);
            
            // Aggiorna titolo e setup pulsanti filtri
            if(fullDb.length > 0) {
                document.getElementById('quiz-range-label').innerText = `(1-${fullDb.length})`;
                setupFilterButtons(fullDb.length);
            }

            regenerateQuiz();
        } catch(e) {
            console.error(e);
            document.getElementById('quiz-container').innerHTML = "<p style='text-align:center; color:var(--error-color)'>File questions.json non trovato o non valido.</p>";
        }
    }

    // Genera pulsanti filtro in base al numero di domande
    function setupFilterButtons(totalQuestions) {
        const container = document.getElementById('filter-buttons-container');
        container.innerHTML = '';
        
        const numBlocks = Math.ceil(totalQuestions / BLOCK_SIZE);
        
        for (let i = 1; i <= numBlocks; i++) {
            const start = (i - 1) * BLOCK_SIZE + 1;
            const end = Math.min(i * BLOCK_SIZE, totalQuestions);
            
            const btn = document.createElement('button');
            btn.className = 'btn-block';
            btn.innerText = `${start}-${end}`;
            btn.dataset.block = i;
            if(activeBlocks.includes(i)) btn.classList.add('active');
            
            btn.onclick = () => window.toggleBlock(i);
            container.appendChild(btn);
        }

        // Bottone "Tutte"
        const allBtn = document.createElement('button');
        allBtn.className = 'btn-block';
        allBtn.innerText = 'Tutte';
        allBtn.style.border = "2px solid var(--text-main)";
        allBtn.style.fontWeight = "700";
        allBtn.onclick = () => window.selectAllBlocks();
        container.appendChild(allBtn);
    }

    function regenerateQuiz() {
        if(fullDb.length === 0) return;
        
        let raw = [];
        if (isCloudMode) {
            raw = fullDb.filter(q => cloudErrorIds.has(q.id));
        } else if (useSpecificSelection) {
            raw = fullDb.filter(q => specificIds.includes(q.id));
        } else if (useCustomRange) {
            raw = fullDb.filter(q => q.id >= customStart && q.id <= customEnd);
        } else {
            // Logica a Blocchi Dinamici
            activeBlocks.forEach(blockIndex => {
                const startIdx = (blockIndex - 1) * BLOCK_SIZE; // es. block 1 -> 0
                const endIdx = blockIndex * BLOCK_SIZE;         // es. block 1 -> 50
                // Slice √® sicuro anche se endIdx supera la lunghezza array
                raw = raw.concat(fullDb.slice(startIdx, endIdx));
            });
        }

        currentQuizSet = JSON.parse(JSON.stringify(raw));

        if(modeQ === 'random') currentQuizSet.sort(() => Math.random() - 0.5);
        else currentQuizSet.sort((a,b) => a.id - b.id);

        if(modeA === 'random') {
            currentQuizSet.forEach(q => {
                let optsIdx = q.options.map((o, idx) => ({ t: o, orig: idx }));
                optsIdx.sort(() => Math.random() - 0.5);
                q.options = optsIdx.map(o => o.t);
                q.correct = optsIdx.findIndex(o => o.orig === q.correct);
            });
        }

        renderQuestions();
    }

    function renderQuestions() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        
        if(currentQuizSet.length === 0) {
            container.innerHTML = isCloudMode 
                ? '<p style="text-align:center; padding:20px; color:var(--success-color); font-weight:bold;">üéâ Nessun errore salvato nel Cloud!</p>'
                : '<p style="text-align:center; padding:20px;">Nessuna domanda trovata.</p>';
            document.getElementById('total-visible').innerText = 0;
            return;
        }

        document.getElementById('total-visible').innerText = currentQuizSet.length;
        updateGrade();

        currentQuizSet.forEach(q => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = 'q-' + q.id;
            
            // Logica Cloud Info (nascosta finch√© non si risponde)
            let cloudInfoHTML = '';

            if (cloudErrorIds.has(q.id)) {
                let countBadgeHTML = '';
                const count = cloudErrorCounts[q.id] || 0;
                if(count > 0) {
                    countBadgeHTML = `<span class="count-badge">‚ùå ${count}</span>`;
                }
                const removeBtn = `<button class="btn-remove-cloud" onclick="window.manualRemove(${q.id})">‚úÖ Rimuovi</button>`;
                
                cloudInfoHTML = `<div class="post-answer-reveal">${countBadgeHTML} ${removeBtn}</div>`;
            }

            block.innerHTML = `
                <div class="question-header">
                    <div class="header-left">
                        <span class="q-badge">#${q.id}</span>
                        <span>${q.q}</span>
                    </div>
                    ${cloudInfoHTML}
                </div>`;
                
            const optsDiv = document.createElement('div');
            optsDiv.className = 'options';
            q.options.forEach((txt, i) => {
                const label = document.createElement('div');
                label.className = 'option-label';
                label.innerText = txt;
                label.addEventListener('click', () => handleAnswer(q.id, i, q.correct, label, optsDiv));
                optsDiv.appendChild(label);
            });
            block.appendChild(optsDiv);
            container.appendChild(block);
        });
    }

    function handleAnswer(qId, sel, corr, el, cont) {
        if(el.classList.contains('disabled') || el.classList.contains('wrong')) return;
        const isFirstAttempt = !attempted.has(qId);
        attempted.add(qId);

        // Aggiungiamo classe per rivelare ID e Cloud Info
        document.getElementById('q-' + qId).classList.add('answered');

        if(sel === corr) {
            el.classList.add('correct');
            Array.from(cont.children).forEach(c => c.classList.add('disabled'));
            if(isFirstAttempt) {
                score++;
                document.getElementById('score').innerText = score;
                updateGrade();
            }
        } else {
            el.classList.add('wrong');
            if(!questionsWithErrors.has(qId)) {
                errors++;
                questionsWithErrors.add(qId);
                document.getElementById('errors').innerText = errors;
                
                const list = document.getElementById('error-list');
                const link = document.createElement('a');
                link.href = '#q-' + qId;
                link.className = 'error-link';
                link.innerText = '#' + qId;
                list.appendChild(link);
                document.getElementById('error-panel').style.display = 'block';
            }
            if(currentUser) {
                addErrorToCloud(qId);
            }
        }
    }

    function updateGrade() {
        const total = currentQuizSet.length;
        if(total === 0) { document.getElementById('grade').innerText = "0.0"; return; }
        const grade = (score / total) * 30;
        document.getElementById('grade').innerText = grade.toFixed(1);
    }

    const topBtn = document.getElementById("btn-back-to-top");
    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            topBtn.style.display = "block";
        } else {
            topBtn.style.display = "none";
        }
    };

    loadQuestions();

</script>
</body>
</html>
