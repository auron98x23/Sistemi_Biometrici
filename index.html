<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode"> 

<div class="container">
    
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(1-283)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema (AMOLED)">
            <span id="theme-icon">â˜€ï¸</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="btn-login" class="btn-action btn-login" onclick="window.login()">Accedi</button>
            <button id="btn-register" class="btn-action btn-reg" onclick="window.register()">Registrati</button>
        </div>

        <div id="user-info" class="user-row">
            <span>Ciao, <b id="user-display-name">User</b></span>
            <button id="btn-logout" class="btn-action btn-logout" onclick="window.logout()">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">âœ… Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">âŒ Errori: <span id="errors">0</span></div>
        <div class="score-item grade-text">ğŸ“ Voto: <span id="grade">0.0</span></div>
    </div>

    <button id="btn-cloud-history" class="btn-cloud" onclick="window.startCloudReview()">
        â˜ï¸ Carica Errori dal Cloud (0)
    </button>

    <div id="error-panel" class="error-panel">
        <span class="error-label">Domande Errate Sessione:</span>
        <div id="error-list" class="error-list"></div>
    </div>

    <div class="control-group">
        <span class="group-label">Blocchi Domande (50 per blocco)</span>
        <div id="filter-buttons-container" class="btn-row"></div>
        
        <div class="custom-range-wrapper" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <span class="group-label">Ricerca Rapida</span>
            <div class="custom-range-row" style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 60px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 60px;">
                <button class="btn-block" onclick="window.applyCustomRange()">Vai</button>
                <span style="margin:0 8px; color:var(--text-secondary);">|</span>
                <input type="text" id="specific-ids" placeholder="ID (es: 1,5,20)" style="flex:2;">
                <button class="btn-block" onclick="window.applySpecificIds()">Cerca</button>
            </div>
            
            <div style="margin-top: 10px; display: flex; gap: 15px; flex-wrap: wrap;">
                <label class="chk-wrapper"><input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)"> Mostra #ID</label>
                <label class="chk-wrapper"><input type="checkbox" id="chk-reveal" checked onchange="window.toggleReveal(this)"> Rivela dopo risposta</label>
            </div>
        </div>
    </div>

    <div class="control-group">
        <span class="group-label">Ordine Domande</span>
        <div class="btn-row modes-row">
            <button class="btn-mode btn-block" id="q-rand" onclick="window.setQMode('random')">ğŸ”€ D. Random</button>
            <button class="btn-mode btn-block active" id="q-ord" onclick="window.setQMode('ordered')">ğŸ”¢ D. Ordine</button>
        </div>
    </div>

    <div class="control-group">
        <span class="group-label">Ordine Risposte</span>
        <div class="btn-row modes-row">
            <button class="btn-mode btn-block" id="a-rand" onclick="window.setAMode('random')">ğŸ”€ R. Random</button>
            <button class="btn-mode btn-block active" id="a-ord" onclick="window.setAMode('ordered')">ABC R. Ordine</button>
        </div>
    </div>
    
    <div class="btn-row" style="margin-top: 20px;">
        <button class="btn-reset" style="background-color: var(--text-secondary); color: white; flex:1;" onclick="window.resetProgress()">ğŸ—‘ï¸ Reset Sessione</button>
        <button class="btn-err-toggle" style="background-color: var(--warning-color); flex:1;" onclick="window.toggleErrorPanel()">âš ï¸ Vedi Errori Sessione</button>
    </div>

    <div id="quiz-container" style="margin-top: 30px;">
        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">Caricamento...</p>
    </div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top">â¬†ï¸</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const FAKE_DOMAIN = "@quiz.app"; 

    let fullDb = [];
    let activeBlocks = [1];
    const BLOCK_SIZE = 50;
    let score = 0, errors = 0;
    let currentUser = null, cloudErrorIds = new Set(), cloudErrorCounts = {};
    let modeQ = 'ordered', modeA = 'ordered', isCloudMode = false;
    let currentSelections = {}; // Per gestire risposte multiple

    // --- TEMA E UI ---
    window.toggleTheme = () => {
        document.body.classList.toggle('amoled-mode');
        const isDark = document.body.classList.contains('amoled-mode');
        document.getElementById('theme-icon').innerText = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    if (localStorage.getItem('theme') === 'dark') window.toggleTheme();

    window.toggleIds = (cb) => document.body.classList.toggle('hide-numbers', !cb.checked);
    window.toggleReveal = (cb) => document.body.classList.toggle('reveal-mode', cb.checked);
    window.scrollToTop = () => window.scrollTo({top: 0, behavior: 'smooth'});
    window.toggleErrorPanel = () => {
        const p = document.getElementById('error-panel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    };

    // --- AUTH ---
    window.register = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        if(!u || p.length < 6) return alert("Inserisci username e password (min 6 car.)");
        createUserWithEmailAndPassword(auth, u + FAKE_DOMAIN, p).catch(e => alert(e.message));
    };
    window.login = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        signInWithEmailAndPassword(auth, u + FAKE_DOMAIN, p).catch(e => alert("Login fallito"));
    };
    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-display-name').innerText = user.email.split('@')[0];
            document.getElementById('btn-cloud-history').style.display = 'block';
            await loadCloudErrors();
        }
    });

    // --- CLOUD LOGIC ---
    async function loadCloudErrors() {
        if (!currentUser) return;
        const userDocRef = doc(db, "users", currentUser.uid);
        const snap = await getDoc(userDocRef);
        if (snap.exists()) {
            const data = snap.data();
            cloudErrorIds = new Set(data.errorIds || []);
            cloudErrorCounts = data.errorCounts || {};
        } else {
            await setDoc(userDocRef, { errorIds: [], errorCounts: {} });
        }
        document.getElementById('btn-cloud-history').innerText = `â˜ï¸ Carica Errori dal Cloud (${cloudErrorIds.size})`;
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        const userDocRef = doc(db, "users", currentUser.uid);
        qId = String(qId);
        
        cloudErrorIds.add(parseInt(qId));
        cloudErrorCounts[qId] = (cloudErrorCounts[qId] || 0) + 1;

        await updateDoc(userDocRef, {
            errorIds: arrayUnion(parseInt(qId)),
            [`errorCounts.${qId}`]: increment(1)
        });
        document.getElementById('btn-cloud-history').innerText = `â˜ï¸ Carica Errori dal Cloud (${cloudErrorIds.size})`;
    }

    // --- ENGINE ---
    async function loadQuestions() {
        const files = ['questions.json', 'questions(2).json'];
        let data = null;
        for (const file of files) {
            try {
                const res = await fetch(file);
                if (res.ok) { data = await res.json(); break; }
            } catch (e) {}
        }

        if (!data) {
            document.getElementById('quiz-container').innerHTML = "Errore: File questions.json non trovato.";
            return;
        }

        fullDb = Object.keys(data).filter(k => !isNaN(k)).map(k => {
            const qData = data[k];
            // Rilevamento automatico risposte multiple
            const correctText = qData.giusta;
            let correctIndices = [];
            
            if (Array.isArray(correctText)) {
                correctIndices = correctText.map(t => qData.risposte.indexOf(t));
            } else {
                correctIndices = [qData.risposte.indexOf(correctText)];
            }

            return {
                id: parseInt(k),
                q: qData.domanda,
                options: qData.risposte,
                correct: correctIndices // Ora Ã¨ sempre un array
            };
        }).sort((a,b) => a.id - b.id);

        document.getElementById('quiz-range-label').innerText = `(1-${fullDb.length})`;
        setupFilters(fullDb.length);
        regenerateQuiz();
    }

    // [Funzioni UI omesse per brevitÃ , mantieni quelle del file precedente]

    function handleAnswer(qId, selIndex, correctIndices, el, parent) {
        if(parent.classList.contains('answered')) return;

        if(!currentSelections[qId]) currentSelections[qId] = [];
        
        if(correctIndices.includes(selIndex)) {
            if(!currentSelections[qId].includes(selIndex)) {
                el.classList.add('correct');
                currentSelections[qId].push(selIndex);
                
                // Se tutte le risposte corrette sono state trovate
                if(currentSelections[qId].length === correctIndices.length) {
                    parent.classList.add('answered');
                    score++;
                    updateStats();
                }
            }
        } else {
            // Errore
            el.classList.add('wrong');
            parent.classList.add('answered');
            errors++;
            // Mostra tutte le corrette
            const opts = parent.querySelectorAll('.option-label');
            correctIndices.forEach(idx => opts[idx].classList.add('correct'));
            
            if(currentUser) addErrorToCloud(qId);
            
            const link = document.createElement('a');
            link.href = `#q-${qId}`; link.className = 'error-link'; link.innerText = `#${qId}`;
            document.getElementById('error-list').appendChild(link);
            updateStats();
        }
    }

    // [Il resto delle funzioni di rendering rimane invariato]
</script>
</body>
</html>
