<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode">

<div class="container">
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(...)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" style="background:none; border:1px solid var(--border-color); width:40px; height:40px; border-radius:50%; cursor:pointer; color:var(--text-main);">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="btn-row">
            <input type="text" id="username-input" placeholder="Username" style="flex:1; padding:10px; border-radius:8px; border:1px solid var(--border-color);">
            <input type="password" id="password-input" placeholder="Password" style="flex:1; padding:10px; border-radius:8px; border:1px solid var(--border-color);">
            <button class="btn-action" onclick="window.login()" style="background:var(--success-color); color:white; border:none;">Entra</button>
            <button class="btn-action" onclick="window.register()" style="background:var(--accent-color); color:white; border:none;">Crea</button>
        </div>
        <div id="user-info" class="btn-row" style="display:none; justify-content: space-between; width:100%;">
            <span>Studente: <b id="user-display-name"></b></span>
            <button class="btn-action" onclick="window.logout()">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div>‚úÖ Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div style="color:var(--error-color)">‚ùå Errori: <span id="errors">0</span></div>
        <div>üéì Voto: <span id="grade">0.0</span></div>
    </div>

    <button id="btn-cloud-history" class="btn-action" style="display:none; width:100%; background:var(--purple-color); color:white; margin-bottom:20px;" onclick="window.startCloudReview()">
        ‚òÅÔ∏è Carica Errori dal Cloud (0)
    </button>

    <div class="control-group">
        <span class="group-label">Blocchi</span>
        <div id="filter-buttons-container" class="btn-row"></div>
        
        <div style="margin-top:15px; display:flex; gap:10px; align-items:center;">
            <input type="number" id="start-range" placeholder="Da ID" style="width:70px; padding:8px; border-radius:5px; border:1px solid var(--border-color);">
            <input type="number" id="end-range" placeholder="A ID" style="width:70px; padding:8px; border-radius:5px; border:1px solid var(--border-color);">
            <button class="btn-action" onclick="window.applyCustomRange()">Vai</button>
            <button class="btn-action" onclick="window.resetProgress()" style="background:var(--warning-color); color:black; margin-left:auto;">üóëÔ∏è Reset</button>
        </div>
    </div>

    <div class="control-group">
        <div class="btn-row">
            <div style="flex:1">
                <span class="group-label">Domande</span>
                <button class="btn-mode active" id="q-ord" onclick="window.setQMode('ordered')">Serie</button>
                <button class="btn-mode" id="q-rand" onclick="window.setQMode('random')">Mix</button>
            </div>
            <div style="flex:1">
                <span class="group-label">Risposte</span>
                <button class="btn-mode active" id="a-ord" onclick="window.setAMode('ordered')">Serie</button>
                <button class="btn-mode" id="a-rand" onclick="window.setAMode('random')">Mix</button>
            </div>
        </div>
    </div>

    <div id="quiz-container">
        <p style="text-align:center; color:var(--text-secondary);">Caricamento...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const FAKE_DOMAIN = "@quiz.app";

    let fullDb = [], activeBlocks = [1], currentQuizSet = [];
    let score = 0, errors = 0, currentUser = null;
    let cloudErrorIds = new Set(), cloudErrorCounts = {};
    let modeQ = 'ordered', modeA = 'ordered', isCloudMode = false;
    let currentSelections = {};

    window.toggleTheme = () => {
        document.body.classList.toggle('amoled-mode');
        const isDark = document.body.classList.contains('amoled-mode');
        document.getElementById('theme-icon').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        localStorage.setItem('q-theme', isDark ? 'dark' : 'light');
    };
    if(localStorage.getItem('q-theme') === 'dark') window.toggleTheme();

    window.login = () => signInWithEmailAndPassword(auth, document.getElementById('username-input').value + FAKE_DOMAIN, document.getElementById('password-input').value).catch(e => alert("Errore login"));
    window.register = () => createUserWithEmailAndPassword(auth, document.getElementById('username-input').value + FAKE_DOMAIN, document.getElementById('password-input').value).catch(e => alert(e.message));
    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-display-name').innerText = user.email.split('@')[0];
            await loadCloud();
        }
    });

    async function loadCloud() {
        const snap = await getDoc(doc(db, "users", currentUser.uid));
        if (snap.exists()) {
            const data = snap.data();
            cloudErrorIds = new Set(data.errorIds || []);
            cloudErrorCounts = data.errorCounts || {};
            const btn = document.getElementById('btn-cloud-history');
            btn.style.display = 'block';
            btn.innerText = `‚òÅÔ∏è Errori Cloud (${cloudErrorIds.size})`;
        }
    }

    async function saveError(qId) {
        if (!currentUser) return;
        const qIdStr = String(qId);
        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayUnion(qId),
            [`errorCounts.${qIdStr}`]: increment(1)
        }).catch(() => setDoc(doc(db, "users", currentUser.uid), { errorIds: [qId], errorCounts: { [qIdStr]: 1 } }));
    }

    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            const data = await res.json();
            fullDb = Object.keys(data).filter(k => !isNaN(k)).map(k => ({
                id: parseInt(k), q: data[k].domanda, options: data[k].risposte, correct: Array.isArray(data[k].giusta) ? data[k].giusta : [data[k].giusta]
            })).sort((a,b) => a.id - b.id);
            setupFilters();
            regenerate();
        } catch(e) { document.getElementById('quiz-container').innerText = "Errore database."; }
    }

    function setupFilters() {
        const container = document.getElementById('filter-buttons-container');
        container.innerHTML = '';
        for(let i=1; i<=Math.ceil(fullDb.length/50); i++) {
            const btn = document.createElement('button');
            btn.className = `btn-block ${activeBlocks.includes(i) ? 'active' : ''}`;
            btn.innerText = `B${i}`;
            btn.onclick = () => { isCloudMode = false; if(activeBlocks.includes(i)) activeBlocks = activeBlocks.filter(b => b !== i); else activeBlocks.push(i); setupFilters(); regenerate(); };
            container.appendChild(btn);
        }
    }

    window.applyCustomRange = () => {
        const s = parseInt(document.getElementById('start-range').value);
        const e = parseInt(document.getElementById('end-range').value);
        if(s > 0 && e >= s) { isCloudMode = false; activeBlocks = []; processAndRender(fullDb.filter(q => q.id >= s && q.id <= e)); }
    };

    window.setQMode = (m) => { modeQ = m; document.getElementById('q-ord').classList.toggle('active', m==='ordered'); document.getElementById('q-rand').classList.toggle('active', m==='random'); regenerate(); };
    window.setAMode = (m) => { modeA = m; document.getElementById('a-ord').classList.toggle('active', m==='ordered'); document.getElementById('a-rand').classList.toggle('active', m==='random'); regenerate(); };
    window.startCloudReview = () => { isCloudMode = true; activeBlocks = []; regenerate(); };
    window.resetProgress = () => { if(confirm("Resettare i punti?")) location.reload(); };

    function regenerate() {
        let list = isCloudMode ? fullDb.filter(q => cloudErrorIds.has(q.id)) : [];
        if(!isCloudMode) activeBlocks.forEach(b => list = list.concat(fullDb.slice((b-1)*50, b*50)));
        processAndRender(list);
    }

    function processAndRender(list) {
        let processed = JSON.parse(JSON.stringify(list));
        if(modeQ === 'random') processed.sort(() => Math.random() - 0.5);
        if(modeA === 'random') {
            processed.forEach(q => {
                let mapping = q.options.map((text, i) => ({ text, i }));
                mapping.sort(() => Math.random() - 0.5);
                q.options = mapping.map(m => m.text);
                q.correct = q.correct.map(oldIdx => mapping.findIndex(m => m.i === oldIdx));
            });
        }
        render(processed);
    }

    function render(list) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        document.getElementById('total-visible').innerText = list.length;
        document.getElementById('quiz-range-label').innerText = `(1-${fullDb.length})`;
        currentSelections = {};
        list.forEach(q => {
            const div = document.createElement('div');
            div.className = 'question-block'; div.id = `q-${q.id}`;
            const count = cloudErrorCounts[q.id] || 0;
            div.innerHTML = `
                <div class="q-text"><span style="color:var(--text-secondary); margin-right:10px;">#${q.id}</span>${q.q}</div>
                <div class="options"></div>
                <div class="history-info" id="hist-${q.id}"><span class="badge-error">Errori storici: ${count}</span></div>
            `;
            q.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-label'; btn.innerText = opt;
                btn.onclick = () => handleAnswer(q.id, i, q.correct, btn, div);
                div.querySelector('.options').appendChild(btn);
            });
            container.appendChild(div);
        });
        updateStats();
    }

    function handleAnswer(qId, sel, corr, el, parent) {
        if(parent.classList.contains('answered')) return;
        if(!currentSelections[qId]) currentSelections[qId] = [];
        if(corr.includes(sel)) {
            el.classList.add('correct');
            if(!currentSelections[qId].includes(sel)) currentSelections[qId].push(sel);
            if(currentSelections[qId].length === corr.length) { parent.classList.add('answered'); score++; document.getElementById(`hist-${qId}`).style.display='flex'; updateStats(); }
        } else {
            el.classList.add('wrong'); parent.classList.add('answered'); errors++;
            parent.querySelectorAll('.option-label').forEach((o, i) => { if(corr.includes(i)) o.classList.add('correct'); });
            document.getElementById(`hist-${qId}`).style.display='flex';
            if(currentUser) saveError(qId);
            updateStats();
        }
    }

    function updateStats() {
        document.getElementById('score').innerText = score;
        document.getElementById('errors').innerText = errors;
        const total = parseInt(document.getElementById('total-visible').innerText) || 1;
        document.getElementById('grade').innerText = ((score / total) * 30).toFixed(1);
    }

    loadQuestions();
</script>
</body>
</html>
