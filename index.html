<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode"> 

<div class="container">
    
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(...)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button class="btn-action btn-login" id="btn-login-trigger">Accedi</button>
            <button class="btn-action btn-reg" id="btn-reg-trigger">Registrati</button>
        </div>
        <div id="user-info" class="user-row" style="display:none;">
            <span>Studente: <b id="user-display-name">User</b></span>
            <button class="btn-action btn-logout" id="btn-logout-trigger">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">‚úÖ Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">‚ùå Errori Sessione: <span id="errors">0</span></div>
        <div class="score-item grade-text">üéì Voto: <span id="grade">0.0</span></div>
    </div>

    <button id="btn-cloud-history" class="btn-cloud" style="display:none; margin-bottom: 20px;">
        ‚òÅÔ∏è Carica Errori dal Cloud (0)
    </button>

    <div class="control-group">
        <span class="group-label">Blocchi Domande (50 per volta)</span>
        <div id="filter-buttons-container" class="btn-row"></div>
        
        <div class="custom-range-wrapper" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <span class="group-label">Range / ID Specifici (Reset auto)</span>
            <div class="login-row" style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 65px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 65px;">
                <button class="btn-block" style="flex:0" id="btn-apply-range">Vai</button>
                
                <span style="margin:0 5px; color:var(--text-secondary);">|</span>

                <input type="text" id="specific-ids" placeholder="Es: 1,12,45" style="flex:1; min-width: 100px;">
                <button class="btn-block" style="flex:0" id="btn-apply-ids">Cerca</button>
            </div>
            
            <div style="margin-top: 12px; display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                <label class="chk-wrapper"><input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)"> Mostra #ID</label>
                <button class="btn-block" style="background-color: var(--warning-color); color: black; margin-left: auto;" id="btn-reset-session">üóëÔ∏è Reset Manuale</button>
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="btn-row">
            <div style="flex:1">
                <span class="group-label">Ordine Domande (Reset auto)</span>
                <button class="btn-mode active" id="q-ord">üî¢ Serie</button>
                <button class="btn-mode" id="q-rand">üîÄ Mix</button>
            </div>
            <div style="flex:1">
                <span class="group-label">Ordine Risposte (Reset auto)</span>
                <button class="btn-mode active" id="a-ord">ABC</button>
                <button class="btn-mode" id="a-rand">üîÄ Mix</button>
            </div>
        </div>
    </div>

    <div id="quiz-container" style="margin-top: 30px;">
        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">Caricamento database...</p>
    </div>
</div>

<button id="btn-back-to-top" class="btn-top" title="Torna su">‚¨ÜÔ∏è</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const FAKE_DOMAIN = "@quiz.app";

    let fullDb = [];
    let activeBlocks = [1];
    const BLOCK_SIZE = 50;
    let score = 0, errors = 0;
    let currentUser = null, cloudErrorIds = new Set(), cloudErrorCounts = {};
    let modeQ = 'ordered', modeA = 'ordered', isCloudMode = false;
    let currentSelections = {};

    // --- UI HELPERS ---
    window.toggleTheme = () => {
        document.body.classList.toggle('amoled-mode');
        const isDark = document.body.classList.contains('amoled-mode');
        document.getElementById('theme-icon').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        localStorage.setItem('quiz-theme', isDark ? 'dark' : 'light');
    };
    if (localStorage.getItem('quiz-theme') === 'dark') window.toggleTheme();

    window.toggleIds = (cb) => document.body.classList.toggle('hide-numbers', !cb.checked);
    
    const topBtn = document.getElementById("btn-back-to-top");
    window.onscroll = () => topBtn.style.display = window.scrollY > 400 ? "block" : "none";
    topBtn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    function resetInternalStats() {
        score = 0;
        errors = 0;
        currentSelections = {};
        document.getElementById('score').innerText = "0";
        document.getElementById('errors').innerText = "0";
        document.getElementById('grade').innerText = "0.0";
    }

    // --- AUTH ---
    document.getElementById('btn-login-trigger').onclick = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        signInWithEmailAndPassword(auth, u + FAKE_DOMAIN, p).catch(() => alert("Credenziali non valide"));
    };
    document.getElementById('btn-reg-trigger').onclick = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        createUserWithEmailAndPassword(auth, u + FAKE_DOMAIN, p).catch(e => alert(e.message));
    };
    document.getElementById('btn-logout-trigger').onclick = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-display-name').innerText = user.email.split('@')[0];
            await loadCloudErrors();
        }
    });

    async function loadCloudErrors() {
        const snap = await getDoc(doc(db, "users", currentUser.uid));
        if (snap.exists()) {
            const data = snap.data();
            cloudErrorIds = new Set(data.errorIds || []);
            cloudErrorCounts = data.errorCounts || {};
            const btn = document.getElementById('btn-cloud-history');
            btn.style.display = 'block';
            btn.innerText = `‚òÅÔ∏è Carica Errori dal Cloud (${cloudErrorIds.size})`;
        } else {
            await setDoc(doc(db, "users", currentUser.uid), { errorIds: [], errorCounts: {} });
        }
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        const qIdStr = String(qId);
        
        // Update locale per riflettere subito l'incremento
        cloudErrorIds.add(parseInt(qId));
        cloudErrorCounts[qIdStr] = (cloudErrorCounts[qIdStr] || 0) + 1;
        
        // Update UI badge della domanda
        const badge = document.querySelector(`#hist-${qId} .badge-error`);
        if(badge) badge.innerText = `Errori Cloud: ${cloudErrorCounts[qIdStr]}`;

        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayUnion(parseInt(qId)),
            [`errorCounts.${qIdStr}`]: increment(1)
        });
        document.getElementById('btn-cloud-history').innerText = `‚òÅÔ∏è Carica Errori dal Cloud (${cloudErrorIds.size})`;
    }

    window.manualRemoveCloud = async (qId) => {
        if(!confirm(`Rimuovere la domanda #${qId} dal Cloud?`)) return;
        const qIdStr = String(qId);
        const qIdNum = parseInt(qId);
        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayRemove(qIdNum),
            [`errorCounts.${qIdStr}`]: deleteField()
        });
        cloudErrorIds.delete(qIdNum);
        delete cloudErrorCounts[qIdStr];
        document.getElementById(`q-${qId}`).remove();
        document.getElementById('btn-cloud-history').innerText = `‚òÅÔ∏è Carica Errori dal Cloud (${cloudErrorIds.size})`;
    };

    // --- ENGINE ---
    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            const data = await res.json();
            fullDb = Object.keys(data).filter(k => !isNaN(k)).map(k => ({
                id: parseInt(k),
                q: data[k].domanda,
                options: data[k].risposte,
                correct: Array.isArray(data[k].giusta) ? data[k].giusta : [data[k].giusta]
            })).sort((a,b) => a.id - b.id);

            document.getElementById('quiz-range-label').innerText = `(1-${fullDb.length})`;
            setupFilters();
            regenerateQuiz();
        } catch(e) { document.getElementById('quiz-container').innerHTML = "Errore caricamento database."; }
    }

    function setupFilters() {
        const container = document.getElementById('filter-buttons-container');
        container.innerHTML = '';
        const blocksCount = Math.ceil(fullDb.length / BLOCK_SIZE);
        for(let i=1; i<=blocksCount; i++) {
            const btn = document.createElement('button');
            btn.className = `btn-block ${activeBlocks.includes(i) ? 'active' : ''}`;
            btn.innerText = `B${i}`;
            btn.onclick = () => {
                resetInternalStats(); // Reset automatico al cambio blocco
                isCloudMode = false;
                if(activeBlocks.includes(i)) {
                    if(activeBlocks.length > 1) activeBlocks = activeBlocks.filter(b => b !== i);
                } else activeBlocks.push(i);
                document.querySelectorAll('.btn-block').forEach((b, idx) => b.classList.toggle('active', activeBlocks.includes(idx+1)));
                regenerateQuiz();
            };
            container.appendChild(btn);
        }
    }

    // MODALITA CONTROLLI
    document.getElementById('q-ord').onclick = () => { resetInternalStats(); modeQ = 'ordered'; updateModeUI('q'); regenerateQuiz(); };
    document.getElementById('q-rand').onclick = () => { resetInternalStats(); modeQ = 'random'; updateModeUI('q'); regenerateQuiz(); };
    document.getElementById('a-ord').onclick = () => { resetInternalStats(); modeA = 'ordered'; updateModeUI('a'); regenerateQuiz(); };
    document.getElementById('a-rand').onclick = () => { resetInternalStats(); modeA = 'random'; updateModeUI('a'); regenerateQuiz(); };
    document.getElementById('btn-cloud-history').onclick = () => { resetInternalStats(); isCloudMode = true; activeBlocks = []; regenerateQuiz(); };
    document.getElementById('btn-reset-session').onclick = () => { resetInternalStats(); regenerateQuiz(); };
    
    document.getElementById('btn-apply-range').onclick = () => {
        const s = parseInt(document.getElementById('start-range').value);
        const e = parseInt(document.getElementById('end-range').value);
        if(s > 0 && e >= s) { 
            resetInternalStats(); // Reset automatico al cambio range
            isCloudMode = false; activeBlocks = []; 
            processAndRender(fullDb.filter(q => q.id >= s && q.id <= e)); 
        }
    };
    document.getElementById('btn-apply-ids').onclick = () => {
        const val = document.getElementById('specific-ids').value;
        const ids = val.split(',').map(v => parseInt(v.trim())).filter(n => !isNaN(n));
        if(ids.length > 0) {
            resetInternalStats(); // Reset automatico alla ricerca ID
            isCloudMode = false; activeBlocks = []; 
            processAndRender(fullDb.filter(q => ids.includes(q.id))); 
        }
    };

    function updateModeUI(type) {
        if(type === 'q') {
            document.getElementById('q-ord').classList.toggle('active', modeQ === 'ordered');
            document.getElementById('q-rand').classList.toggle('active', modeQ === 'random');
        } else {
            document.getElementById('a-ord').classList.toggle('active', modeA === 'ordered');
            document.getElementById('a-rand').classList.toggle('active', modeA === 'random');
        }
    }

    function regenerateQuiz() {
        let list = isCloudMode ? fullDb.filter(q => cloudErrorIds.has(q.id)) : [];
        if(!isCloudMode) {
            activeBlocks.forEach(b => {
                const start = (b-1)*BLOCK_SIZE;
                list = list.concat(fullDb.slice(start, start + BLOCK_SIZE));
            });
        }
        processAndRender(list);
    }

    function processAndRender(list) {
        let processed = JSON.parse(JSON.stringify(list));
        if(modeQ === 'random') processed.sort(() => Math.random() - 0.5);
        if(modeA === 'random') {
            processed.forEach(q => {
                let mapping = q.options.map((text, i) => ({ text, i }));
                mapping.sort(() => Math.random() - 0.5);
                q.options = mapping.map(m => m.text);
                q.correct = q.correct.map(oldIdx => mapping.findIndex(m => m.i === oldIdx));
            });
        }
        renderList(processed);
    }

    function renderList(list) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        document.getElementById('total-visible').innerText = list.length;
        currentSelections = {};

        list.forEach(q => {
            const div = document.createElement('div');
            div.className = 'question-block'; div.id = `q-${q.id}`;
            const count = cloudErrorCounts[String(q.id)] || 0;
            
            div.innerHTML = `
                <div class="q-text"><span class="q-badge">#${q.id}</span>&nbsp;&nbsp;${q.q}</div>
                <div class="options"></div>
                <div class="history-info" id="hist-${q.id}" style="display:none">
                    <span class="badge-error">Errori Cloud: ${count}</span>
                    ${isCloudMode ? `<button class="btn-action" style="padding:4px 8px; font-size:0.8rem; margin-left:auto; background:var(--warning-color); color:black;" onclick="window.manualRemoveCloud(${q.id})">Rimuovi dal Cloud</button>` : ''}
                </div>
            `;
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-label'; btn.innerText = opt;
                btn.onclick = () => handleAnswer(q.id, i, q.correct, btn, div);
                div.querySelector('.options').appendChild(btn);
            });
            container.appendChild(div);
        });
        updateStats();
    }

    function handleAnswer(qId, sel, corr, el, parent) {
        if(parent.classList.contains('answered')) return;
        if(!currentSelections[qId]) currentSelections[qId] = [];
        
        if(corr.includes(sel)) {
            if(!currentSelections[qId].includes(sel)) {
                el.classList.add('correct');
                currentSelections[qId].push(sel);
                if(currentSelections[qId].length === corr.length) {
                    parent.classList.add('answered'); score++; 
                    document.getElementById(`hist-${qId}`).style.display = 'flex';
                    updateStats();
                }
            }
        } else {
            el.classList.add('wrong'); parent.classList.add('answered'); errors++;
            parent.querySelectorAll('.option-label').forEach((o, i) => { if(corr.includes(i)) o.classList.add('correct'); });
            document.getElementById(`hist-${qId}`).style.display = 'flex';
            if(currentUser) addErrorToCloud(qId);
            updateStats();
        }
    }

    function updateStats() {
        document.getElementById('score').innerText = score;
        document.getElementById('errors').innerText = errors;
        const total = parseInt(document.getElementById('total-visible').innerText) || 1;
        document.getElementById('grade').innerText = ((score / total) * 30).toFixed(1);
    }

    loadQuestions();
</script>
</body>
</html>
