<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reveal-mode"> 

<div class="container">
    
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(1-283)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema (AMOLED)">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="btn-login" class="btn-action btn-login" onclick="window.login()">Accedi</button>
            <button id="btn-register" class="btn-action btn-reg" onclick="window.register()">Registrati</button>
        </div>

        <div id="user-info" class="user-row">
            <span>Ciao, <b id="user-display-name">User</b></span>
            <button id="btn-logout" class="btn-action btn-logout" onclick="window.logout()">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">‚úÖ Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">‚ùå Errori: <span id="errors">0</span></div>
        <div class="score-item grade-text">üéì Voto: <span id="grade">0.0</span></div>
    </div>

    <div style="margin-bottom: 20px;">
        <button id="btn-cloud-history" class="btn-cloud" onclick="window.startCloudReview()">
            ‚òÅÔ∏è Carica Errori dal Cloud (0)
        </button>
    </div>

    <div id="error-panel" class="error-panel">
        <span class="error-label">Domande Errate Sessione Corrente:</span>
        <div id="error-list" class="error-list"></div>
    </div>

    <div class="control-group">
        <span class="group-label">Blocchi Domande (50 per blocco)</span>
        <div id="filter-buttons-container" class="btn-row"></div>
        
        <div class="custom-range-wrapper" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <span class="group-label">Range / ID Specifici</span>
            <div class="custom-range-row" style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 60px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 60px;">
                <button class="btn-block" style="width: auto; flex:0;" onclick="window.applyCustomRange()">Vai</button>
                
                <span style="margin:0 8px; color:var(--text-secondary);">|</span>

                <input type="text" id="specific-ids" placeholder="Es: 2,4,10" style="flex:2; min-width: 100px;">
                <button class="btn-block" style="width: auto; flex:0;" onclick="window.applySpecificIds()">Cerca ID</button>
            </div>
            
            <div style="margin-top: 10px;">
                <div class="chk-wrapper">
                    <input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)">
                    <label for="chk-ids">Mostra numeri domande (#123)</label>
                </div>
                <div class="chk-wrapper">
                    <input type="checkbox" id="chk-reveal" checked onchange="window.toggleReveal(this)">
                    <label for="chk-reveal">Rivela ID dopo la risposta</label>
                </div>
            </div>
        </div>
    </div>

    <div class="control-group">
        <span class="group-label">Modalit√† Quiz</span>
        <div class="btn-row">
            <button class="btn-mode btn-block" id="q-rand" onclick="window.setQMode('random')">Domande Random</button>
            <button class="btn-mode btn-block active" id="q-ord" onclick="window.setQMode('ordered')">Domande Ordine</button>
        </div>
    </div>
    
    <div class="btn-row" style="margin-top: 20px;">
        <button class="btn-reset" style="background-color: var(--text-secondary); color: white; flex:1;" onclick="window.resetProgress()">üóëÔ∏è Reset Sessione</button>
        <button class="btn-err-toggle" style="background-color: var(--warning-color); flex:1;" onclick="window.toggleErrorPanel()">‚ö†Ô∏è Vedi Errori Sessione</button>
    </div>

    <div id="quiz-container" style="margin-top: 30px;">
        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">In attesa del database...</p>
    </div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top" title="Torna su">‚¨ÜÔ∏è</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const FAKE_DOMAIN = "@quiz.app"; 

    // Stato Globale
    let fullDb = [];
    let activeBlocks = [1];
    const BLOCK_SIZE = 50;
    let score = 0;
    let errors = 0; 
    let attempted = new Set();
    let currentUser = null;
    let cloudErrorIds = new Set(); 
    let cloudErrorCounts = {}; 
    let isCloudMode = false;        
    let modeQ = 'ordered'; 

    // --- FUNZIONI TEMA E UI ---
    window.toggleTheme = function() {
        document.body.classList.toggle('amoled-mode');
        const isDark = document.body.classList.contains('amoled-mode');
        document.getElementById('theme-icon').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('amoled-mode');
        document.getElementById('theme-icon').innerText = 'üåô';
    }

    window.toggleIds = (cb) => document.body.classList.toggle('hide-numbers', !cb.checked);
    window.toggleReveal = (cb) => document.body.classList.toggle('reveal-mode', cb.checked);
    window.scrollToTop = () => window.scrollTo({top: 0, behavior: 'smooth'});
    window.toggleErrorPanel = () => {
        const p = document.getElementById('error-panel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    };

    // --- AUTH LOGIC ---
    window.register = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        if(!u || p.length < 6) return alert("Username richiesto e Password min. 6 caratteri");
        createUserWithEmailAndPassword(auth, u + FAKE_DOMAIN, p)
            .then(() => alert("Registrazione completata!"))
            .catch(e => alert(e.message));
    };

    window.login = () => {
        const u = document.getElementById('username-input').value;
        const p = document.getElementById('password-input').value;
        signInWithEmailAndPassword(auth, u + FAKE_DOMAIN, p).catch(e => alert("Login fallito"));
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-display-name').innerText = user.email.split('@')[0];
            document.getElementById('btn-cloud-history').style.display = 'block';
            await loadCloudErrors();
        } else {
            currentUser = null;
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('btn-cloud-history').style.display = 'none';
        }
    });

    // --- CLOUD LOGIC ---
    async function loadCloudErrors() {
        if (!currentUser) return;
        const snap = await getDoc(doc(db, "users", currentUser.uid));
        if (snap.exists()) {
            const data = snap.data();
            cloudErrorIds = new Set(data.errorIds || []);
            cloudErrorCounts = data.errorCounts || {};
            updateCloudBtn();
        } else {
            await setDoc(doc(db, "users", currentUser.uid), { errorIds: [], errorCounts: {} });
        }
    }

    function updateCloudBtn() {
        document.getElementById('btn-cloud-history').innerText = `‚òÅÔ∏è Carica Errori dal Cloud (${cloudErrorIds.size})`;
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        cloudErrorIds.add(qId);
        cloudErrorCounts[qId] = (cloudErrorCounts[qId] || 0) + 1;
        updateCloudBtn();
        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayUnion(qId),
            [`errorCounts.${qId}`]: increment(1)
        });
    }

    window.manualRemove = async (qId) => {
        const block = document.getElementById(`q-${qId}`);
        if(block) { block.style.opacity = '0'; setTimeout(() => block.remove(), 500); }
        cloudErrorIds.delete(qId);
        delete cloudErrorCounts[qId];
        updateCloudBtn();
        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayRemove(qId),
            [`errorCounts.${qId}`]: deleteField()
        });
    };

    window.startCloudReview = () => {
        if(cloudErrorIds.size === 0) return alert("Nessun errore nel cloud!");
        isCloudMode = true;
        regenerateQuiz();
    };

    // --- ENGINE ---
    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            const data = await res.json();
            fullDb = Object.keys(data).filter(k => !isNaN(k)).map(k => {
                const item = data[k];
                return {
                    id: parseInt(k),
                    q: item.domanda,
                    options: item.risposte,
                    correct: item.risposte.indexOf(item.giusta)
                };
            }).sort((a,b) => a.id - b.id);

            document.getElementById('quiz-range-label').innerText = `(1-${fullDb.length})`;
            setupFilters(fullDb.length);
            regenerateQuiz();
        } catch(e) {
            document.getElementById('quiz-container').innerHTML = "Errore caricamento questions.json";
        }
    }

    function setupFilters(total) {
        const container = document.getElementById('filter-buttons-container');
        container.innerHTML = '';
        const blocks = Math.ceil(total / BLOCK_SIZE);
        for(let i=1; i<=blocks; i++) {
            const btn = document.createElement('button');
            btn.className = `btn-block ${activeBlocks.includes(i) ? 'active' : ''}`;
            btn.innerText = `${(i-1)*BLOCK_SIZE+1}-${Math.min(i*BLOCK_SIZE, total)}`;
            btn.dataset.block = i;
            btn.onclick = () => {
                isCloudMode = false;
                if(activeBlocks.includes(i)) {
                    if(activeBlocks.length > 1) activeBlocks = activeBlocks.filter(b => b !== i);
                } else activeBlocks.push(i);
                refreshFilterUI();
                regenerateQuiz();
            };
            container.appendChild(btn);
        }
    }

    function refreshFilterUI() {
        document.querySelectorAll('.btn-block[data-block]').forEach(b => {
            b.classList.toggle('active', activeBlocks.includes(parseInt(b.dataset.block)));
        });
    }

    window.applyCustomRange = () => {
        const s = parseInt(document.getElementById('start-range').value);
        const e = parseInt(document.getElementById('end-range').value);
        if(s > 0 && e >= s) {
            isCloudMode = false; activeBlocks = []; 
            currentQuizSet = fullDb.filter(q => q.id >= s && q.id <= e);
            renderQuestions(currentQuizSet);
        }
    };

    window.applySpecificIds = () => {
        const val = document.getElementById('specific-ids').value;
        const ids = val.split(',').map(id => parseInt(id.trim()));
        isCloudMode = false; activeBlocks = [];
        currentQuizSet = fullDb.filter(q => ids.includes(q.id));
        renderQuestions(currentQuizSet);
    };

    window.setQMode = (m) => {
        modeQ = m;
        document.getElementById('q-rand').classList.toggle('active', m === 'random');
        document.getElementById('q-ord').classList.toggle('active', m === 'ordered');
        regenerateQuiz();
    };

    function regenerateQuiz() {
        if(isCloudMode) {
            currentQuizSet = fullDb.filter(q => cloudErrorIds.has(q.id));
        } else {
            currentQuizSet = [];
            activeBlocks.forEach(b => {
                const start = (b-1)*BLOCK_SIZE;
                currentQuizSet = currentQuizSet.concat(fullDb.slice(start, start + BLOCK_SIZE));
            });
        }
        if(modeQ === 'random') currentQuizSet.sort(() => Math.random() - 0.5);
        renderQuestions(currentQuizSet);
    }

    function renderQuestions(list) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        document.getElementById('total-visible').innerText = list.length;
        
        list.forEach(q => {
            const div = document.createElement('div');
            div.className = 'question-block';
            div.id = `q-${q.id}`;
            
            const count = cloudErrorCounts[q.id] || 0;
            const spoiler = cloudErrorIds.has(q.id) ? `
                <div class="post-answer-reveal">
                    <span class="count-badge">‚ùå ${count}</span>
                    <button class="btn-remove-cloud" onclick="window.manualRemove(${q.id})">Rimuovi</button>
                </div>` : '';

            div.innerHTML = `
                <div class="question-header">
                    <div class="header-left"><span class="q-badge">#${q.id}</span> <b>${q.q}</b></div>
                    ${spoiler}
                </div>
                <div class="options"></div>
            `;

            q.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-label';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(q.id, i, q.correct, btn, div);
                div.querySelector('.options').appendChild(btn);
            });
            container.appendChild(div);
        });
    }

    function handleAnswer(qId, sel, corr, el, parent) {
        if(parent.classList.contains('answered')) return;
        parent.classList.add('answered');
        attempted.add(qId);

        if(sel === corr) {
            el.classList.add('correct');
            score++;
        } else {
            el.classList.add('wrong');
            errors++;
            const opts = parent.querySelectorAll('.option-label');
            opts[corr].classList.add('correct');
            addErrorToCloud(qId);
            
            const link = document.createElement('a');
            link.href = `#q-${qId}`;
            link.className = 'error-link';
            link.innerText = `#${qId}`;
            document.getElementById('error-list').appendChild(link);
        }
        updateStats();
    }

    function updateStats() {
        document.getElementById('score').innerText = score;
        document.getElementById('errors').innerText = errors;
        const total = parseInt(document.getElementById('total-visible').innerText);
        const grade = total > 0 ? (score / total) * 30 : 0;
        document.getElementById('grade').innerText = grade.toFixed(1);
    }

    window.resetProgress = () => { if(confirm("Resettare i punti?")) location.reload(); };

    const topBtn = document.getElementById("btn-back-to-top");
    window.onscroll = () => topBtn.style.display = window.scrollY > 300 ? "block" : "none";

    loadQuestions();
</script>
</body>
</html>
