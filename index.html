<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header-top">
        <h1>AI Quiz Master <span id="quiz-range-label">(1-283)</span></h1>
        <button class="theme-toggle" onclick="window.toggleTheme()">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button class="btn-action btn-login" onclick="window.login()">Accedi</button>
            <button class="btn-action btn-reg" onclick="window.register()">Registrati</button>
        </div>
        <div id="user-info" class="user-row" style="display:none;">
            <span>Studente: <b id="user-display-name"></b></span>
            <button class="btn-action btn-logout" onclick="window.logout()">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div>‚úÖ Punti: <span id="score">0</span></div>
        <div style="color:var(--error-color)">‚ùå Errori Sessione: <span id="errors">0</span></div>
        <div>üéì Voto: <span id="grade">0.0</span></div>
    </div>

    <div class="controls-grid">
        <div class="control-group">
            <span class="group-label">Blocchi Predefiniti</span>
            <div id="filter-buttons-container" class="btn-row"></div>
        </div>
        
        <div class="control-group">
            <span class="group-label">Range Specifico (ID)</span>
            <div class="range-inputs">
                <input type="number" id="range-start" placeholder="Da" value="1">
                <span>a</span>
                <input type="number" id="range-end" placeholder="A" value="50">
                <button class="btn-action btn-reg" onclick="window.applyCustomRange()">Applica</button>
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="btn-row">
            <button class="btn-mode active" id="mode-q-ord" onclick="window.setQMode('ordered')">üî¢ Ordine</button>
            <button class="btn-mode" id="mode-q-rand" onclick="window.setQMode('random')">üîÄ Casuali</button>
            <button class="btn-cloud" id="btn-cloud-toggle" onclick="window.startCloudReview()">‚òÅÔ∏è Solo Errori Cloud</button>
            <button class="btn-action" style="background:var(--text-secondary)" onclick="window.resetProgress()">üóëÔ∏è Reset</button>
        </div>
    </div>

    <div id="quiz-container"></div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top">‚¨ÜÔ∏è</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, increment, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let fullDb = [], activeBlocks = [1], currentQuizSet = [];
    let score = 0, errors = 0, currentUser = null;
    let cloudErrorIds = new Set(), cloudErrorCounts = {};
    let modeQ = 'ordered', isCloudMode = false, currentSelections = {};

    // --- UI ---
    window.toggleTheme = () => {
        document.body.classList.toggle('amoled-mode');
        const isDark = document.body.classList.contains('amoled-mode');
        document.getElementById('theme-icon').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    if(localStorage.getItem('theme') === 'dark') window.toggleTheme();

    window.resetProgress = () => { if(confirm("Resettare la sessione?")) location.reload(); };
    window.scrollToTop = () => window.scrollTo({top: 0, behavior: 'smooth'});

    // --- AUTH & CLOUD ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-display-name').innerText = user.email.split('@')[0];
            await loadCloudErrors();
        }
    });

    window.login = () => signInWithEmailAndPassword(auth, document.getElementById('username-input').value + "@quiz.app", document.getElementById('password-input').value);
    window.register = () => createUserWithEmailAndPassword(auth, document.getElementById('username-input').value + "@quiz.app", document.getElementById('password-input').value);
    window.logout = () => signOut(auth).then(() => location.reload());

    async function loadCloudErrors() {
        const snap = await getDoc(doc(db, "users", currentUser.uid));
        if (snap.exists()) {
            const data = snap.data();
            cloudErrorIds = new Set(data.errorIds || []);
            cloudErrorCounts = data.errorCounts || {};
            document.getElementById('btn-cloud-toggle').style.display = 'block';
            document.getElementById('btn-cloud-toggle').innerText = `‚òÅÔ∏è Errori Cloud (${cloudErrorIds.size})`;
        }
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        const qIdStr = String(qId);
        await updateDoc(doc(db, "users", currentUser.uid), {
            errorIds: arrayUnion(qId),
            [`errorCounts.${qIdStr}`]: increment(1)
        }).catch(() => setDoc(doc(db, "users", currentUser.uid), { errorIds: [qId], errorCounts: { [qIdStr]: 1 } }));
    }

    // --- ENGINE ---
    async function loadQuestions() {
        const res = await fetch('questions.json');
        const data = await res.json();
        fullDb = Object.keys(data).filter(k => !isNaN(k)).map(k => ({
            id: parseInt(k),
            q: data[k].domanda,
            options: data[k].risposte,
            correct: Array.isArray(data[k].giusta) ? data[k].giusta : [data[k].giusta]
        })).sort((a,b) => a.id - b.id);
        setupFilters();
        regenerateQuiz();
    }

    function setupFilters() {
        const container = document.getElementById('filter-buttons-container');
        container.innerHTML = '';
        for(let i=1; i<=Math.ceil(fullDb.length/50); i++) {
            const btn = document.createElement('button');
            btn.className = `btn-block ${activeBlocks.includes(i) ? 'active' : ''}`;
            btn.innerText = `B${i}`;
            btn.onclick = () => { isCloudMode = false; activeBlocks = [i]; setupFilters(); regenerateQuiz(); };
            container.appendChild(btn);
        }
    }

    window.applyCustomRange = () => {
        const start = parseInt(document.getElementById('range-start').value);
        const end = parseInt(document.getElementById('range-end').value);
        isCloudMode = false; activeBlocks = [];
        currentQuizSet = fullDb.filter(q => q.id >= start && q.id <= end);
        render();
    };

    window.setQMode = (m) => { modeQ = m; document.getElementById('mode-q-ord').classList.toggle('active', m==='ordered'); document.getElementById('mode-q-rand').classList.toggle('active', m==='random'); regenerateQuiz(); };
    window.startCloudReview = () => { isCloudMode = true; regenerateQuiz(); };

    function regenerateQuiz() {
        let list = isCloudMode ? fullDb.filter(q => cloudErrorIds.has(q.id)) : fullDb.filter(q => activeBlocks.includes(Math.ceil(q.id/50)));
        if(modeQ === 'random') list.sort(() => Math.random() - 0.5);
        currentQuizSet = list;
        render();
    }

    function render() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        document.getElementById('total-visible').innerText = currentQuizSet.length;
        currentSelections = {};

        currentQuizSet.forEach(q => {
            const div = document.createElement('div');
            div.className = 'question-block'; div.id = `q-${q.id}`;
            const history = cloudErrorCounts[q.id] ? `<div class="history-badge">‚ö†Ô∏è Sbagliata ${cloudErrorCounts[q.id]} volte nel Cloud</div>` : '';
            
            div.innerHTML = `
                <div class="q-header"><span class="q-badge">#${q.id}</span></div>
                <div class="q-text">${q.q}</div>
                <div class="options"></div>
                <div class="post-answer-reveal" id="reveal-${q.id}" style="display:none">${history}</div>
            `;
            q.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-label'; btn.innerText = opt;
                btn.onclick = () => handleAnswer(q.id, i, q.correct, btn, div);
                div.querySelector('.options').appendChild(btn);
            });
            container.appendChild(div);
        });
        updateStats();
    }

    function handleAnswer(qId, sel, corr, el, parent) {
        if(parent.classList.contains('answered')) return;
        if(!currentSelections[qId]) currentSelections[qId] = [];

        if(corr.includes(sel)) {
            el.classList.add('correct');
            if(!currentSelections[qId].includes(sel)) currentSelections[qId].push(sel);
            if(currentSelections[qId].length === corr.length) {
                parent.classList.add('answered'); score++; 
                document.getElementById(`reveal-${qId}`).style.display = 'block';
                updateStats();
            }
        } else {
            el.classList.add('wrong'); parent.classList.add('answered'); errors++;
            parent.querySelectorAll('.option-label').forEach((o, i) => { if(corr.includes(i)) o.classList.add('correct'); });
            document.getElementById(`reveal-${qId}`).style.display = 'block';
            addErrorToCloud(qId);
            updateStats();
        }
    }

    function updateStats() {
        document.getElementById('score').innerText = score;
        document.getElementById('errors').innerText = errors;
        const total = currentQuizSet.length || 1;
        document.getElementById('grade').innerText = ((score/total)*30).toFixed(1);
    }

    loadQuestions();
</script>
</body>
</html>
